<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Join Coding Collective, a hub for innovative coding projects, collaborative development, and creative problem-solving.">
    <meta name="keywords" content="coding, collective, programming, projects, developers, community">
    
    <meta property="og:title" content="Coding Collective - Where Creativity Meets Code">
    <meta property="og:description" content="Join Coding Collective, a hub for innovative coding projects, collaborative development, and creative problem-solving.">
    
    <meta name="twitter:title" content="Coding Collective - Where Creativity Meets Code">
    <meta name="twitter:description" content="Join Coding Collective, a hub for innovative coding projects, collaborative development, and creative problem-solving.">

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide icons -->
    <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <!-- Three.js and Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #06b6d4;
            --secondary-color: #0891b2;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
        }
    }

    @layer base {
        body {
            @apply bg-[var(--bg-dark)] text-[var(--text-light)] font-sans;
        }
        
        h1, h2, h3 {
            @apply font-bold;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-semibold transition-all duration-300 hover:bg-[var(--secondary-color)] hover:shadow-lg hover:shadow-cyan-500/50;
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
    }

    @layer utilities {
        .scroll-container {
            animation: scroll 30s linear infinite;
        }
        
        .scroll-container:hover {
            animation-play-state: paused;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/AnimatedBackground.js"></script>
    <script type="text/babel" src="components/Navbar.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/ProjectCard.js"></script>
    <script type="text/babel" src="components/Projects.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
